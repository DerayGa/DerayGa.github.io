<head>

	</div>
</body>

<script type='text/javascript'>
	var items = [
		{
			id: 'blog',
			height: 328,
			name: '日誌、部落格',
			link: 'blog.deray.org',
			//gitLink: 'blog.deray.org'
		},
		{
			id: 'nippon',
			height: 305,
			name: '單車-環日本 (2015年)',
			link: 'nippon.deray.org',
			//gitLink: 'derayga.github.io/nippon'
		},
		{
			id: 'hokkaido',
			height: 325,
			name: '機車-環北海道 (2014年)',
			link: 'blog.deray.org/hokkaido',
			//gitLink: 'derayga.github.io/hokkaido'
		},
		{
			id: 'tibet',
			height: 270,
			name: '單車-西藏：青藏線 (2013年)',
			link: 'blog.deray.org/tibet',
			//gitLink: 'derayga.github.io/tibet'
		},
		{
			id: 'franceWithMisasa',
			height: 284,
			name: '背包-火車環法國 (2012年)',
			link: 'blog.deray.org/franceWithMisasa',
			//gitLink: 'derayga.github.io/franceWithMisasa'
		},
		{
			id: 'btp',
			height: 293,
			name: '單車-北京到巴黎 (2007年)',
			link: 'btp.deray.org',
			//gitLink: 'derayga.github.io/btp'
		},
		{
			id: 'kyoto',
			height: 250,
			name: '背包-京都、大阪 (2006年)',
			link: 'blog.deray.org/kyoto',
			//gitLink: 'derayga.github.io/kyoto'
		},
		{
			id: 'france',
			height: 296,
			name: '單車-環法國 (2005年)',
			link: 'france.deray.org',
			//gitLink: 'derayga.github.io/france'
		},
		{
			id: 'bicycle',
			height: 284,
			name: '單車-環台 (2003年)',
			link: 'bicycle.deray.org',
			//gitLink: 'derayga.github.io/bicycle'
		}
	];

	var externals = [
		{
			id: 'youtube',
			height: 81,
			name: 'YouTube',
			link: 'www.youtube.com/user/DerayGo/videos'
		},
		{
			id: 'gmail',
			height: 83,
			name: 'Gmail',
			link: 'deraygo@gmail.com?subject=Hi~Deray'
		},
		{
			id: 'github',
			height: 114,
			name: 'GitHub',
			link: 'github.com/derayGa'
		},
		{
			id: 'wikipedia',
			height: 103,
			name: '維基百科',
			link: 'zh.wikipedia.org/wiki/%E8%96%9B%E5%BE%B7%E7%91%9E'
		},
		{
			id: 'linkedin',
			height: 114,
			name: 'LinkedIn',
			link: 'tw.linkedin.com/in/derayga'
		},
		{
			id: 'cv',
			height: 114,
			name: 'CV',
			link: 'derayga.github.io/cv'
		}
	]

	$( document ).ready(function() {
		var width = 342;
		var isGit = (window.location.href.toLowerCase().indexOf('derayga.github.io') > -1);

		if(isGit)
			window.document.title += ' - GitHub 版本';

		$.each(items, function(index, item){
			var link = (isGit && item.gitLink ) ? item.gitLink : item.link;

			var a = $(document.createElement('a')).attr({
				href: 'http://' + link
			});
			var gridItem = $(document.createElement('div')).addClass('grid-item').height(item.height).width(width);

			var image = $(new Image()).attr({
				src: 'image/' + item.id + '.jpg',
				name: '#' + item.id,
				title: item.name,
				height: item.height + 'px',
				width: width + 'px'
			}).hide()[0];

			image.context = $(document.createElement('div')).attr({
				id: item.id
			}).html(item.name + '<br/><a href="http://' + link + '">' + link + '</a>').hide();

			$('.grid').append($(gridItem).append($(a).append($(image)).append($(image.context))));
		});

		var gridItem = $(document.createElement('div')).addClass('grid-item').height(220).width(width);
		$.each(externals, function(index, item){
			var link = item.link;
			var protocal = 'http://';
			if(item.id == 'gmail')
				protocal = 'mailto:';

			var a = $(document.createElement('a')).attr({
				href: protocal + link
			});

			var image = $(new Image()).attr({
				src: 'image/' + item.id + '.jpg',
				name: '#' + item.id,
				title: item.name,
				height: item.height + 'px',
				width: '114px'
			}).hide()[0];

			image.context = $(document.createElement('div')).attr({
				id: item.id
			}).html(item.name).hide();

			$(gridItem).append($(a).append($(image)).append($(image.context)))
		});
		$('.grid').append($(gridItem));

		$('.grid').masonry({
			itemSelector: '.grid-item',
			columnWidth: width,
			gutter: 0
		});

		$.each($('.grid img:hidden'), function(index, image){
			$(image).delay(index*70).fadeIn({
				duration:330,
				complete: function(){
					if(image.context){
						$(image).capty({
				  			animation: ($(image).width() <= 115) ? undefined : 'fixed',
							height: ($(image).width() <= 115) ? 35 : 60,
							opacity:  0.75
						});
						$(image.context).fadeIn(500);
					}
				}
			});
		});
	});
</script>
